<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo" onclick="slowScroll('.top')">
			<span>ЭПСС</span>
		</div>
		<div class="about">
			<a href="#" title="Сотрудники" onclick="slowScroll('.employees')">Сотрудники</a>
			<a href="#" title="Контакты" onclick="slowScroll('.contacts')">Контакты</a>
			<a href="#" title="Преимущества" onclick="slowScroll('.overiew')">Преимищества</a>
			<a href="#" title="Ответы и Вопросы" onclick="slowScroll('.faq')">FAQ</a>
		</div>
	</header>
	
<div class="top">
	<h1>Электричество</h1>
	<h3>как смысл жизни!</h3>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
    function slowScroll(sc) {
      $('html, body').animate({
        scrollTop: $(sc).offset().top
      }, 500);
    }

    $(document).on("scroll", function () {
      if($(window).scrollTop() <= 50)
        $("header").removeClass("fixed");
      else
        $("header").attr("class", "fixed");
    });
  </script>
</body>
</html>
